name: Check for New Release

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      update_needed: ${{ steps.check.outputs.update_needed }}
      version: ${{ steps.check.outputs.version }}
      sha256: ${{ steps.check.outputs.sha256 }}
      deb_filename: ${{ steps.check.outputs.deb_filename }}
      source_url: ${{ steps.check.outputs.source_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Sync with AUR if needed
        run: |
          set -e
          
          AUR_PACKAGE="chatwise"
          
          echo "🔍 Checking synchronization with AUR..."
          
          # Get local version
          LOCAL_VERSION=$(grep "^pkgver=" PKGBUILD | cut -d'=' -f2)
          echo "📦 Local version: $LOCAL_VERSION"
          
          # Get AUR version with retry logic
          AUR_INFO=$(curl -s --retry 3 --retry-delay 5 --retry-all-errors "https://aur.archlinux.org/rpc/?v=5&type=info&arg[]=${AUR_PACKAGE}")
          AUR_VERSION=$(echo "$AUR_INFO" | jq -r '.results[0].Version' | cut -d'-' -f1)
          
          if [ -z "$AUR_VERSION" ] || [ "$AUR_VERSION" == "null" ]; then
              echo "⚠️  Warning: Could not get AUR version, continuing with local version"
              exit 0
          fi
          
          echo "📦 AUR version: $AUR_VERSION"
          
          # Compare versions using sort -V (version sort)
          HIGHER_VERSION=$(printf "%s\n%s" "$LOCAL_VERSION" "$AUR_VERSION" | sort -V | tail -n1)
          
          if [ "$AUR_VERSION" == "$HIGHER_VERSION" ] && [ "$AUR_VERSION" != "$LOCAL_VERSION" ]; then
              echo "🔄 AUR version ($AUR_VERSION) is higher than local ($LOCAL_VERSION)"
              echo "📥 Syncing with AUR..."
              
              # Clone AUR repository to temporary directory
              git clone "https://aur.archlinux.org/${AUR_PACKAGE}.git" /tmp/aur-sync
              
              # Copy files from AUR to local repository
              cp /tmp/aur-sync/PKGBUILD ./PKGBUILD
              cp /tmp/aur-sync/.SRCINFO ./.SRCINFO 2>/dev/null || true
              
              # Clean up
              rm -rf /tmp/aur-sync
              
              # Configure git
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              
              # Commit and push
              git add PKGBUILD .SRCINFO
              git commit -m "chore: sync with AUR version $AUR_VERSION"
              git push
              
              echo "✅ Synchronization completed"
          else
              echo "✅ Local repository is synchronized with AUR"
          fi
        
      - name: Check for new release
        id: check
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 300
          command: |
            set -e
            
            REPO_OWNER="egoist"
            REPO_NAME="chatwise-releases"
            AUR_PACKAGE="chatwise"
            
            echo "🔍 Checking for new releases..."
            
            LATEST_RELEASE=$(curl -s --retry 3 --retry-delay 5 --retry-all-errors "https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/releases/latest")
            LATEST_VERSION=$(echo "$LATEST_RELEASE" | jq -r '.tag_name' | sed 's/^v//')
            
            if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" == "null" ]; then
                echo "❌ Error: Could not get latest version from GitHub"
                exit 1
            fi
            
            echo "📦 Latest version on GitHub: $LATEST_VERSION"
            
            echo "🔍 Querying current version on AUR..."
            AUR_INFO=$(curl -s --retry 3 --retry-delay 5 --retry-all-errors "https://aur.archlinux.org/rpc/?v=5&type=info&arg[]=${AUR_PACKAGE}")
            CURRENT_VERSION=$(echo "$AUR_INFO" | jq -r '.results[0].Version' | cut -d'-' -f1)
            
            if [ -z "$CURRENT_VERSION" ] || [ "$CURRENT_VERSION" == "null" ]; then
                echo "❌ Error: Could not get current AUR version"
                exit 1
            fi
            
            echo "📦 Current version on AUR: $CURRENT_VERSION"
            
            if [ "$LATEST_VERSION" == "$CURRENT_VERSION" ]; then
                echo "✅ Package is already up to date"
                echo "update_needed=false" >> $GITHUB_OUTPUT
                exit 0
            fi
            
            echo "🚀 New version detected: $LATEST_VERSION"
            
            echo "🔍 Detecting correct .deb filename from release assets..."
            # Match files ending in .deb but NOT .deb.sig (exclude signature files)
            DEB_ASSET=$(echo "$LATEST_RELEASE" | jq -r '.assets[] | select(.name | test("amd64.*\\.deb$") and (.name | endswith(".deb.sig") | not)) | .name' | head -n1)
            
            if [ -z "$DEB_ASSET" ] || [ "$DEB_ASSET" == "null" ]; then
                echo "❌ Error: Could not find amd64 .deb asset in release"
                exit 1
            fi
            
            echo "📦 Found .deb file: $DEB_ASSET"
            
            # Extract browser_download_url from release assets (excluding .sig files)
            DEB_DOWNLOAD_URL=$(echo "$LATEST_RELEASE" | jq -r '.assets[] | select(.name == "'"$DEB_ASSET"'") | .browser_download_url')
            
            echo "📥 Downloading from: $DEB_DOWNLOAD_URL"
            wget -q "$DEB_DOWNLOAD_URL" -O "$DEB_ASSET"
            
            if [ ! -f "$DEB_ASSET" ]; then
                echo "❌ Error: Could not download .deb file"
                exit 1
            fi
            
            echo "🔐 Calculating checksum..."
            NEW_SHA256=$(sha256sum "$DEB_ASSET" | awk '{print $1}')
            echo "SHA256: $NEW_SHA256"
            
            # Construct the source URL (use browser_download_url as base)
            SOURCE_URL="$DEB_DOWNLOAD_URL"
            echo "📝 Source URL: $SOURCE_URL"
            
            rm "$DEB_ASSET"
            
            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "sha256=$NEW_SHA256" >> $GITHUB_OUTPUT
            echo "deb_filename=$DEB_ASSET" >> $GITHUB_OUTPUT
            echo "source_url=$SOURCE_URL" >> $GITHUB_OUTPUT
          
  call-update-workflow:
    needs: check-release
    if: needs.check-release.outputs.update_needed == 'true'
    permissions:
      contents: write
    uses: ./.github/workflows/update-aur.yml
    with:
      version: ${{ needs.check-release.outputs.version }}
      sha256: ${{ needs.check-release.outputs.sha256 }}
      deb_filename: ${{ needs.check-release.outputs.deb_filename }}
      source_url: ${{ needs.check-release.outputs.source_url }}
    secrets: inherit

